[tool:pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Execution Options
addopts = 
    --tb=no
    --alluredir=reports/allure-results
    --clean-alluredir
    --allure-report-dir=reports/allure-report
    --disable-warnings
    -q
    --strict-markers
    --strict-config

# Test Markers (Similar to TestNG groups)
markers =
    # Test Categories
    smoke: Smoke tests - critical functionality
    regression: Regression tests - comprehensive testing
    api: API tests
    equipment: Equipment related tests
    
    # Specific API Endpoints
    add_equipment: Add equipment tests
    get_equipment: Get equipment tests
    update_status: Update status tests
    get_history: Get history tests
    
    # Test Types
    positive: Positive test scenarios
    negative: Negative test scenarios
    performance: Performance tests
    integration: Integration tests
    
    # Priority Levels
    p0: Critical priority tests
    p1: High priority tests
    p2: Medium priority tests
    p3: Low priority tests

# Test Suites (Similar to TestNG test suites)
# These can be run with: pytest --markers
test_suites =
    smoke_suite: smoke
    regression_suite: regression
    api_suite: api
    equipment_suite: equipment
    add_equipment_suite: add_equipment
    get_equipment_suite: get_equipment
    update_status_suite: update_status
    get_history_suite: get_history

# Filter Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    ignore::UserWarning
    ignore::FutureWarning

# Test Execution Configuration
minversion = 6.0

name: Equipment Status Tracker - Test Automation
on:
  push:
    branches: [ main ]

env:
  TEST_ENV: qa
  API_BASE_URL: https://qa-assignment-omega.vercel.app
  PYTHON_VERSION: '3.13.3'
  NODE_VERSION: '20'
jobs:
  api-tests:
    name: API Automation Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install API dependencies
      working-directory: ./api-automation
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Allure commandline
      run: npm install -g allure-commandline
      
    - name: Create reports directories
      working-directory: ./api-automation
      run: |
        mkdir -p reports/allure-results
        mkdir -p reports/allure-report
        
    - name: Run API
      working-directory: ./api-automation
      run: python -m pytest --html=reports/api-report.html --self-contained-html || true
    
    - name: Generate API Allure report
      working-directory: ./api-automation
      run: allure generate reports/allure-results --clean -o reports/allure-report
      
    - name: Upload API test reports
      uses: actions/upload-artifact@v3
      with:
        name: api-test-reports
        path: |
          api-automation/reports/api-report.html
          api-automation/reports/allure-report
        retention-days: 5
  
  frontend-tests:
    name: Frontend Automation Tests
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend-playwright-automation/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend-playwright-automation
      run: npm ci

    - name: Install Playwright browsers
      working-directory: ./frontend-playwright-automation
      run: npx playwright install --with-deps chromium

    - name: Install Allure commandline
      run: npm install -g allure-commandline

    - name: Create reports directories
      working-directory: ./frontend-playwright-automation
      run: |
        mkdir -p allure-results
        mkdir -p allure-report
        mkdir -p reports/html-report
        
    - name: Run frontend tests on chromium
      working-directory: ./frontend-playwright-automation
      run: |
        npx playwright test --reporter=html,allure-playwright || true
        npx allure generate allure-results --clean -o allure-report

    - name: Upload frontend test reports
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-reports
        path: |
          frontend-playwright-automation/allure-report/index.html
          frontend-playwright-automation/reports/html-report/
        retention-days: 5
